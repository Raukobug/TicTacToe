<ion-header>

  <ion-navbar>
    <ion-title>Set Player Names</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="" class="setBackground">   

<ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Player 1" [(ngModel)]="player1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Player 2" [(ngModel)]="player2"></ion-input>
  </ion-item>

</ion-list>
<button ion-button (click)="setPlayerNames()">Start</button>
</ion-content>
